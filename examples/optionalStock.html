							'<div class="riseAndFall">' + riseAndFall + '%</div>' +
							'<div class="upsAndDowns">' + upsAndDowns + '</div>' +
							'<div class="currentPrice">' + currentPrice + '</div>' +
						'</li>'
					);
				}
